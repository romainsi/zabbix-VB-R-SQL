zabbix_export:
  version: '5.2'
  date: '2020-10-28T09:32:09Z'
  groups:
    -
      name: Templates
  templates:
    -
      template: 'Template Veeam Backup And Replication'
      name: 'Template Veeam Backup And Replication'
      groups:
        -
          name: Templates
      applications:
        -
          name: 'MASTER ITEMS'
        -
          name: 'VEEAM Backup & Recovery - Backup Job(s)'
        -
          name: 'VEEAM Backup & Recovery - BackupSync Job(s)'
        -
          name: 'VEEAM Backup & Recovery - Tape job(s)'
        -
          name: 'VEEAM Repository'
      items:
        -
          name: 'Veeam Repository Info'
          type: TRAP
          key: RepoInfo
          delay: '0'
          history: 1d
          trends: '0'
          value_type: TEXT
          applications:
            -
              name: 'MASTER ITEMS'
            -
              name: 'VEEAM Repository'
          triggers:
            -
              expression: '{nodata(7200)}=1'
              name: 'No data in RepoInfo'
              priority: AVERAGE
        -
          name: 'Veeam Backup Jobs Status'
          type: TRAP
          key: ResultsBackup
          delay: '0'
          history: 1d
          trends: '0'
          value_type: TEXT
          applications:
            -
              name: 'MASTER ITEMS'
            -
              name: 'VEEAM Backup & Recovery - Backup Job(s)'
          triggers:
            -
              expression: '{nodata(7200)}=1'
              name: 'No data in ResultBackup'
              priority: AVERAGE
        -
          name: 'Veeam BackupSync Jobs Status'
          type: TRAP
          key: ResultsBackupSync
          delay: '0'
          history: 1d
          trends: '0'
          value_type: TEXT
          applications:
            -
              name: 'MASTER ITEMS'
            -
              name: 'VEEAM Backup & Recovery - BackupSync Job(s)'
          triggers:
            -
              expression: '{nodata(7200)}=1'
              name: 'No data in ResultBackupSync'
              priority: AVERAGE
        -
          name: 'Veeam Tape Jobs Status'
          type: TRAP
          key: ResultsBackupTape
          delay: '0'
          history: 1d
          trends: '0'
          value_type: TEXT
          applications:
            -
              name: 'MASTER ITEMS'
            -
              name: 'VEEAM Backup & Recovery - Tape job(s)'
          triggers:
            -
              expression: '{nodata(7200)}=1'
              name: 'No data in ResultTapeJob'
              priority: AVERAGE
        -
          name: 'Start All Jobs'
          key: 'system.run[powershell -NoProfile -ExecutionPolicy Bypass -File "C:\Program Files\Zabbix Agent\scripts\zabbix_vbr_job.ps1" StartJobs,nowait]'
          delay: 10m
          applications:
            -
              name: 'MASTER ITEMS'
          preprocessing:
            -
              type: STR_REPLACE
              parameters:
                - JOBID
                - '#JOBID'
            -
              type: STR_REPLACE
              parameters:
                - JOBNAME
                - '#JOBNAME'
            -
              type: STR_REPLACE
              parameters:
                - JOBSTART
                - '#JOBSTART'
            -
              type: STR_REPLACE
              parameters:
                - JOBRESULT
                - '#JOBRESULT'
        -
          name: 'Nombre de travaux VEEAM Total'
          key: 'vbr[TotalJob]'
          applications:
            -
              name: 'MASTER ITEMS'
      discovery_rules:
        -
          name: 'VEEAM Backup Jobs'
          type: DEPENDENT
          key: Discovery.Backup.Jobs
          delay: '0'
          lifetime: 1d
          item_prototypes:
            -
              name: 'Dernière fin de tâche {#JOBNAME}'
              type: DEPENDENT
              key: 'data.LastEndBackup[''{#JOBID}'',Backup]'
              delay: '0'
              units: unixtime
              applications:
                -
                  name: 'VEEAM Backup & Recovery - Backup Job(s)'
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - '$.[?(@.JOBID == "{#JOBID}")].JOBEND'
                -
                  type: STR_REPLACE
                  parameters:
                    - '["'
                    - ''
                -
                  type: STR_REPLACE
                  parameters:
                    - '"]'
                    - ''
              master_item:
                key: ResultsBackup
            -
              name: 'Dernier lancement tâche {#JOBNAME}'
              type: DEPENDENT
              key: 'data.LastStartBackup[''{#JOBID}'',Backup]'
              delay: '0'
              units: unixtime
              applications:
                -
                  name: 'VEEAM Backup & Recovery - Backup Job(s)'
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - '$.[?(@.JOBID == "{#JOBID}")].JOBSTART'
                -
                  type: STR_REPLACE
                  parameters:
                    - '["'
                    - ''
                -
                  type: STR_REPLACE
                  parameters:
                    - '"]'
                    - ''
              master_item:
                key: ResultsBackup
            -
              name: 'Progress Backup {#JOBNAME}'
              type: DEPENDENT
              key: 'data.ProgressBackup[''{#JOBID}'',Backup]'
              delay: '0'
              units: '%'
              applications:
                -
                  name: 'VEEAM Backup & Recovery - Backup Job(s)'
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - '$.[?(@.JOBID == "{#JOBID}")].JOBPROGRESS'
                -
                  type: STR_REPLACE
                  parameters:
                    - '['
                    - ''
                -
                  type: STR_REPLACE
                  parameters:
                    - ']'
                    - ''
              master_item:
